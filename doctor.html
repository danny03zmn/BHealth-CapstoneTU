<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard | BHealth Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Hospital Appointment System" name="description" />
    <meta content="BHealth Buddy" name="author" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap4.min.css"
    />
    <link
      href="/assets/css/bootstrap.min.css"
      id="bootstrap-light"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/libs/toastr/toastr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/doctor.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />
  </head>

  <body data-topbar="dark" data-layout="horizontal">
    <div id="preloader">
      <div id="status">
        <div class="spinner-chase">
          <div class="chase-dot"></div>
          <div class="chase-dot"></div>
          <div class="chase-dot"></div>
          <div class="chase-dot"></div>
          <div class="chase-dot"></div>
          <div class="chase-dot"></div>
        </div>
      </div>
    </div>

    <div id="layout-wrapper">
      <div id="navbar-placeholder"></div>
      <div class="main-content">
        <div class="page-content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div
                  class="page-title-box d-flex align-items-center justify-content-between"
                >
                  <h4 class="mb-0 font-size-18">Doctor List</h4>
                  <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                      <li class="breadcrumb-item">
                        <a href="index.html">Dashboard</a>
                      </li>
                      <li class="breadcrumb-item">Doctors</li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div></div>
                <div class="card">
                  <div class="card-body">
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="entriesSelector">
                          Show
                          <select
                            id="entriesSelector"
                            class="form-control d-inline-block"
                            style="width: auto"
                          >
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                          </select>
                          entries
                        </label>
                      </div>
                      <div class="col-md-6 text-right">
                        <label for="searchField"
                          >Search:
                          <input
                            type="text"
                            id="searchField"
                            class="form-control d-inline-block"
                            style="width: auto"
                            placeholder="Search by Doctor Name"
                          />
                        </label>
                      </div>
                    </div>
                    <table
                      id="doctorList"
                      class="table table-bordered dt-responsive nowrap"
                      style="
                        border-collapse: collapse;
                        border-spacing: 0;
                        width: 100%;
                      "
                    >
                      <thead>
                        <tr>
                          <th rowspan="2">Doctor Name</th>
                          <th rowspan="2">Contact Number</th>
                          <th rowspan="2">Email</th>
                          <th rowspan="2">Clinic Name</th>
                          <th colspan="3">Appointments</th>
                          <th rowspan="2">Option</th>
                        </tr>
                        <tr>
                          <th>Pending</th>
                          <th>Confirmed</th>
                          <th>Completed</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                    <div class="row">
                      <div class="col-md-6">
                        <div id="tableInfo" class="dataTables_info">
                          Showing 1 to 5 of 0 entries
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div
                          class="dataTables_paginate paging_full_numbers"
                          id="doctorList_paginate"
                        >
                          <ul class="pagination justify-content-end">
                            <li
                              class="paginate_button page-item first disabled"
                              id="doctorList_first"
                            >
                              <a href="#" class="page-link">First</a>
                            </li>
                            <li
                              class="paginate_button page-item previous disabled"
                              id="doctorList_previous"
                            >
                              <a href="#" class="page-link">Previous</a>
                            </li>
                            <li class="paginate_button page-item active">
                              <a href="#" class="page-link">1</a>
                            </li>
                            <li
                              class="paginate_button page-item next disabled"
                              id="doctorList_next"
                            >
                              <a href="#" class="page-link">Next</a>
                            </li>
                            <li
                              class="paginate_button page-item last disabled"
                              id="doctorList_last"
                            >
                              <a href="#" class="page-link">Last</a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="footer-placeholder"></div>
      </div>
    </div>

    <!-- Notification Alert -->
    <div
      id="notificationBox"
      class="alert"
      role="alert"
      style="
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      "
    ></div>

    <!-- Edit Doctor Modal -->
    <div
      class="modal fade"
      id="editDoctorModal"
      tabindex="-1"
      aria-labelledby="editDoctorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editDoctorModalLabel">Edit Doctor</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editDoctorForm">
              <input type="hidden" id="doctorId" />
              <div class="form-group">
                <label for="doctorName">Doctor Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="doctorName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="docContactNum">Contact Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="docContactNum"
                  required
                />
              </div>
              <div class="form-group">
                <label for="docEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="docEmail"
                  required
                />
              </div>
              <div class="form-group">
                <label for="clinicId">Clinic Name</label>
                <select
                  class="form-control select2"
                  id="clinicId"
                  required
                ></select>
                <!-- Searchable Dropdown -->
              </div>
              <div class="form-group">
                <label for="countPending">Pending Appointments</label>
                <input
                  type="number"
                  class="form-control"
                  id="countPending"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="countConfirmed">Confirmed Appointments</label>
                <input
                  type="number"
                  class="form-control"
                  id="countConfirmed"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="countCompleted">Completed Appointments</label>
                <input
                  type="number"
                  class="form-control"
                  id="countCompleted"
                  disabled
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/libs/jquery/jquery.min.js"></script>
    <script src="/assets/libs/bootstrap/bootstrap.min.js"></script>
    <script src="/assets/libs/metismenu/metismenu.min.js"></script>
    <script src="/assets/libs/simplebar/simplebar.min.js"></script>
    <script src="/assets/libs/toastr/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="/assets/libs/jszip/jszip.min.js"></script>
    <script src="/assets/libs/pdfmake/pdfmake.min.js"></script>

    <script src="/assets/js/doctors/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite"></script>
    <script src="/assets/js/app.min.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="/assets/js/footer.js"></script>
  </body>
</html>
