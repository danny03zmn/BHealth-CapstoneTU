<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Clinic List | BHealth Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Hospital Appointment System" name="description" />
    <meta content="BHealth Buddy" name="author" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap4.min.css"
    />
    <link
      href="/assets/css/bootstrap.min.css"
      id="bootstrap-light"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/assets/css/clinic.css" />
  </head>

  <body data-topbar="dark" data-layout="horizontal">
    <div id="preloader">
      <div id="status">
        <div class="spinner-chase">
          <div class="chase-dot"></div>
          <div class="chase-dot"></div>
          <div class="chase-dot"></div>
          <div class="chase-dot"></div>
          <div class="chase-dot"></div>
          <div class="chase-dot"></div>
        </div>
      </div>
    </div>

    <div id="layout-wrapper">
      <div id="navbar-placeholder"></div>
      <div class="main-content">
        <div class="page-content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div
                  class="page-title-box d-flex align-items-center justify-content-between"
                >
                  <h4 class="mb-0 font-size-18">Clinic List</h4>
                  <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                      <li class="breadcrumb-item">
                        <a href="index.html">Dashboard</a>
                      </li>
                      <li class="breadcrumb-item">Clinics</li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="entriesSelector"
                          >Show
                          <select
                            id="entriesSelector"
                            class="form-control d-inline-block"
                            style="width: auto"
                          >
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                          </select>
                          entries
                        </label>
                      </div>
                      <div class="col-md-6 text-right">
                        <label for="searchField"
                          >Search:
                          <input
                            type="text"
                            id="searchField"
                            class="form-control d-inline-block"
                            style="width: auto"
                            placeholder="Search by Clinic Name"
                          />
                        </label>
                      </div>
                    </div>
                    <table
                      id="clinicList"
                      class="table table-bordered dt-responsive nowrap"
                    >
                      <thead>
                        <tr>
                          <th>Clinic Name</th>
                          <th>Contact Number</th>
                          <th>Location</th>
                          <th>Doctors Available</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                    <div class="row">
                      <div class="col-md-6">
                        <div id="tableInfo" class="dataTables_info">
                          Showing 1 to 5 of 0 entries
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div
                          class="dataTables_paginate paging_full_numbers"
                          id="clinicList_paginate"
                        >
                          <ul class="pagination justify-content-end">
                            <li
                              class="paginate_button page-item first disabled"
                            >
                              <a href="#" class="page-link">First</a>
                            </li>
                            <li
                              class="paginate_button page-item previous disabled"
                            >
                              <a href="#" class="page-link">Previous</a>
                            </li>
                            <li class="paginate_button page-item active">
                              <a href="#" class="page-link">1</a>
                            </li>
                            <li class="paginate_button page-item next disabled">
                              <a href="#" class="page-link">Next</a>
                            </li>
                            <li class="paginate_button page-item last disabled">
                              <a href="#" class="page-link">Last</a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="footer-placeholder"></div>
      </div>
    </div>

    <!-- Notification Alert -->
    <div
      id="notificationBox"
      class="alert"
      role="alert"
      style="
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      "
    ></div>

    <!-- Edit Clinic Modal -->
    <div
      class="modal fade"
      id="editClinicModal"
      tabindex="-1"
      aria-labelledby="editClinicModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editClinicModalLabel">Edit Clinic</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editClinicForm">
              <input type="hidden" id="clinicId" />
              <div class="form-group">
                <label for="clinicName">Clinic Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="clinicName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="clinicContactNum">Contact Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="clinicContactNum"
                  required
                />
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  required
                />
              </div>
              <div class="form-group">
                <label for="countDoctors">Doctors Available</label>
                <input
                  type="number"
                  class="form-control"
                  id="countDoctors"
                  disabled
                />
                <!-- Greyed out -->
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/libs/jquery/jquery.min.js"></script>
    <script src="/assets/libs/bootstrap/bootstrap.min.js"></script>
    <script src="/assets/libs/metismenu/metismenu.min.js"></script>
    <script src="/assets/libs/simplebar/simplebar.min.js"></script>
    <script src="/assets/js/clinics/main.js"></script>
    <script src="/assets/js/app.min.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="/assets/js/footer.js"></script>
  </body>
</html>
