<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Add Doctor | BHealth Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Hospital Appointment System" name="description" />
    <meta content="BHealth Buddy" name="author" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap4.min.css"
    />
    <link
      href="/assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/doctor.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />
  </head>

  <body data-topbar="dark" data-layout="horizontal">
    <div id="layout-wrapper">
      <div id="navbar-placeholder"></div>
      <div class="main-content">
        <div class="page-content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div
                  class="page-title-box d-flex align-items-center justify-content-between"
                >
                  <h4 class="mb-0 font-size-18">Add Doctor</h4>
                  <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                      <li class="breadcrumb-item">
                        <a href="index.html">Dashboard</a>
                      </li>
                      <li class="breadcrumb-item">
                        <a href="doctor.html">Doctors</a>
                      </li>
                      <li class="breadcrumb-item active">Add Doctor</li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>

            <!-- Add Doctor Form -->
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <form id="addDoctorForm">
                      <div class="form-group">
                        <label for="doctorName">Doctor Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="doctorName"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="doctorEmail">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="doctorEmail"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="doctorContactNum">Contact Number</label>
                        <input
                          type="text"
                          class="form-control"
                          id="doctorContactNum"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="workingClinic">Working Clinic</label>
                        <select
                          class="form-control select2"
                          id="workingClinic"
                          required
                        ></select>
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                      <a href="doctor.html" class="btn btn-secondary">Cancel</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="footer-placeholder"></div>
      </div>
    </div>

    <!-- Notification Alert -->
    <div
      id="notificationBox"
      class="alert"
      role="alert"
      style="
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      "
    ></div>

    <script src="/assets/libs/jquery/jquery.min.js"></script>
    <script src="/assets/libs/bootstrap/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="/assets/js/add-doctor.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="/assets/js/footer.js"></script>
  </body>
</html>
